services:
  # Backend API (Python/Flask)
  - type: web
    name: munlink-api
    env: python
    region: singapore
    rootDir: apps/api
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      pip install --no-cache-dir psycopg2-binary==2.9.9
    startCommand: bash -c "flask --app app:create_app db upgrade && gunicorn -w 4 -k gthread -b 0.0.0.0:$PORT app:app"
    healthCheckPath: /health

    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_SECRET_KEY
        value: Paulpogi2211
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql+psycopg://munlink_db_user:SUEkbGrVZdl7Oeas6Rdra8RaktbF7vbA@dpg-d430duumcj7s73ahp5g0-a/munlink_db?sslmode=require
      - key: WEB_URL
        value: https://munlink-web.onrender.com
      - key: ADMIN_URL
        value: https://munlink-admin.onrender.com
      - key: JWT_COOKIE_SECURE
        value: "True"
      - key: JWT_COOKIE_SAMESITE
        value: None
      - key: QR_BASE_URL
        value: https://munlink-web.onrender.com/verify
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        value: munlink.egov@gmail.com
      - key: UPLOAD_FOLDER
        value: /var/uploads
      - key: DB_POOL_RECYCLE
        value: "300"
      - key: LOG_LEVEL
        value: INFO
      - key: FLASK_APP
        value: app:create_app

    disk:
      name: uploads
      mountPath: /var/uploads
      sizeGB: 1

  # Frontend (Web)
  - type: web
    name: munlink-web
    env: static
    rootDir: apps/web
    buildCommand: |
      npm ci
      VITE_API_URL=https://munlink-api.onrender.com npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /.well-known/*
        destination: /.well-known/:splat
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Panel
  - type: web
    name: munlink-admin
    env: static
    rootDir: apps/admin
    buildCommand: |
      npm ci
      VITE_API_URL=https://munlink-api.onrender.com npm run build
    staticPublishPath: dist
    envVars:
      - key: ADMIN_SECRET_KEY
        value: Paulpogi2211
    routes:
      - type: rewrite
        source: /.well-known/*
        destination: /.well-known/:splat
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /*
        destination: /index.html
